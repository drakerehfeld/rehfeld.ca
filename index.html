<html>
  <head>
    <style>
      body{
        background:black;
      }
      .video-bg{
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
      }
      #video-bg-main:after {
        content: '';
        position: absolute;
        height: 100%;
        width: 100%;
        background: rgba(162,0,0,0.45);
      }
    </style>
  </head>
  <body id="video-bg-main">
    <video class="video-bg" autoplay playsinline muted loop>
      <source src="water.mp4" type="video/mp4">
    </video>
  </body>
</html>
